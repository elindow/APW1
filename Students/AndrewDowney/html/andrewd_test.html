<!DOCTYPE html>	   <!-- comments in html blocks use this awkward structure -->
<html lang="en">  <!-- pages will usually work without these two lines but best practice would suggest they be added -->

  	<head>										<!-- 'head' is for stuff you set up before you start actually displaying things on the page itself -->
		<meta charset="utf-8">					<!-- defines character set to be used, optional, but not using it could cause potential issues in complex pages -->
    	<title>AndrewD Page</title>		<!-- the title text will appear on the tab for this page at the top of the browser -->
    	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"> <!-- loads a specific font file from google directory into this page -->
    	<link href="../styles/AndrewD.css" rel="stylesheet" type="text/css">  	<!-- links to a file for storing specific css style information for this page -->
  	</head>

  	<body>	<!-- your html goes in this block  -->

  	<img src="../images/downeycoin.png" style="width:10%">   <!-- this could change to link to your image in your images folder -->

  	<h1>Downey's Webpage</h1>
  
  	<p style id="box"> Hi There - I'm a coin</p>		<!-- example using id defined object from css file linked to above -->

  	<span style class="wan"> Hi There - You cant see me</span> 	<!-- example using class defined in css file linked to above -->

	<p id="jQdemo"></p>  <!--- the content of this line starts as blank but is created dynamically once javeScript/JQuery starts -->
	<p><button id='MButton1'>Mystery Button </button></p>	<!--- creates an html object with an id that can be referenced in the jQuery/javaScript file -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>    <!-- loads jquery API library --->
  	<script src="../scripts/AndrewD.js"></script> <!-- loads js file from 'scrips' directory into this page -->

  	<p><a href="https://blog.hubspot.com/marketing/surf-internet-websites" target="_blank">If you are bored</a></p>  <!-- link back to home page, note has to move back 3 folders to get to root for the site -->
  	
  	</body>
</html>
